<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The X Crypto Bro</title>
    <link rel="stylesheet" href="/styles/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- TODO fix this html syntax-->
    <section id="sentiment">
        <div class="gauge">
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover">
                    <span class="sentiment-text">Overall Sentiment</span>
                    <span class="sentiment-value">0</span>
                </div>
            </div>
        </div>
    </section>
    <section id="visibility-switch-container"> 
        <span>Visibility:</span>
        <label class="switch" for="toggleSwitch">
            <input type="checkbox" id="toggleSwitch" checked>
            <div class="slider round"></div>
        </label>
    </section>

    <table id="crypto-sentiment-table">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>24Hr Change</th>
                <th>Average Sentiment</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div class="buttons-container">
        <button id="resetButton"><i class="fa-solid fa-trash"></i></button>
        <button id="exportButton"><i class="fa-solid fa-file-csv"></i> Export </button>
    </div>
    
    <script src="/src/popup.js"></script>
</body>
</html>
